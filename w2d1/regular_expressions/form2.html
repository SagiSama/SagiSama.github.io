<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../../styles/form2.css">
	<script type="text/javascript" src="../../javascript/form2.js"></script>
	
	<title>Regular Expressions</title>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
	  <a class="navbar-brand" href="#">
	    <img src="/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
	    Bootstrap
	  </a>
	</nav>
    <h2>New Product Form</h2>
    <div id="main">
		<form>
		  <div class="form-row">
		    <div class="form-group col-md-6">
		      <label>Product Name</label>
		      <input type="text" class="form-control" required>
		    </div>
		    <div class="form-group col-md-6">
			  <label>Quantity in Stock</label>
			  <input type="text" class="form-control">
			</div>
	  	    <div class="form-group col-md-6">
	          <label>Name</label>
	          <input type="text" class="form-control">
	        </div>
	        <div class="form-group col-md-6">
		      <label>Supplier</label>
		      <select class="form-select form-control">
		        <option selected>Select a supplier</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
		      </select>
	        </div>
		    <div class="form-group col-md-6">
		      <label>Unit Price</label>
		      <input type="text" class="form-control" value="0.0">
		    </div>
		    <div class="form-group col-md-6">
		    	<label>Date Supplied</label>
		    	<input type="text" name="date" id="date" class="form-control" placeholder="yyyy-mm-dd" pattern="^\d{4}-(0?[1-9]|1[012])-(0?[1-9]|[12][0-9]|3[01])$" title="Enter a valid Date" required>
		    	<span id="date_error" class="dt">Insert a valid Date</span>
		    </div>
	      </div>
	      <button type="button" class="btn btn-outline-secondary float-right ml-5">Reset</button>
	      <button type="button" class="btn btn-outline-danger float-right ml-5">Cancel</button>
	      <button id="submit" type="submit" class="btn btn-outline-primary float-right ml-5">Add Product</button>
		</form>
	  </div>
</body>
</html>
