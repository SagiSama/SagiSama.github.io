<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Regular Expressions</title>
</head>
<body style="width: 90%; margin: auto">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])[A-Za-z\d]{4,}$" title="Format: At least 10 characters in length and contain at least one number and one uppercase and lowercase letter">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputUrl1">Url</label>
	    <input type="url" name="website" placeholder="Enter Url" class="form-control" required pattern="https?://.+" title="Please enter a URL">
	  </div>
	  <div class="form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
	
	<form>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
