<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	
	<link rel="stylesheet" href="../styles/clean_screen.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../javascript/clean_screen.js"></script>
    
	<title>Clean Screen Lab</title>
</head>
<body>
	<fieldset>
		<legend>Settings</legend>
			<p>
				<label>width</label>
				<input id="width" type="number" value="100" /><br/>
			</p>
			<p>
				<label>growth amount</label>
				<input id="growth" type="number" value="1" /><br/>
			</p>
			<p>
				<label>interval</label>
				<input id="interval" type="number" value="1000" /><br/>
			</p>
			<p>
				<label>Number circles</label>
				<input id="number" type="number" value="1" /><br/>
			</p>
		<button>Start</button>
	</fieldset>
</body>
</html>
